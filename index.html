<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display+SC&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Bibliotheca</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Bibliotheca</p>
            <button id="add-book" type="button" class="btn">Add A Book</button>
        </div>
        <div id="library-container">
            
        </div>
    </div>
    <div id="modal-form" class="close">
        <span class="material-icons-outlined close-btn">close</span>
        <form action="#">
            <fieldset>
                <legend>Add A Book</legend>
                <div>
                    <label for="book-title">Book Title: </label>
                    <input type="text" name="book-title" id="book-title" required>
                </div>
                <div>
                    <label for="book-author">Author: </label>
                    <input type="text" name="book-author" id="book-author" required>
                </div>
                <div>
                    <label for="book-page">No. of pages: </label>
                    <input type="number" name="book-page" id="book-page" required>
                </div>
                <div>
                    <label for="book-read">Have you read the book?</label>
                    <input type="checkbox" name="book-read" id="book-read" required>
                </div>
                <button type="button" class="btn" id="modal-add-book">Add Book</button>
            </fieldset>
        </form>
    </div>
    <div class="modal-overlay">
        
    </div>
</body>
<script src="script.js"></script>
</html>
