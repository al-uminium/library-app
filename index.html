<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display+SC&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Bibliotheca</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Bibliotheca</p>
            <button id="add-book" type="button">Add A Book</button>
        </div>
        <div class="library-container">
            <div class="book-card">
                <div class="book-container">
                    <div>
                        <span class="title">Book Title</span> by <span class="author">Morkus.</span> 
                    </div>
                    <div>
                        <span class="page">{123 pages}</span> <span class="read-status">{unread}</span>
                    </div>
                </div>
                <div class="card-button-container">
                    <span class="material-icons-outlined md-light">visibility_off</span>
                    <span class="material-icons-outlined md-light">delete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-form">
        .close
    </div>
    <div class="modal-overlay">
        
    </div>
</body>
<script src="script.js"></script>
</html>
